{% extends 'adminapp/base.html' %}
{% load staticfiles %}
{% block content %}
    <div ​class​="​product_read​">
        <div class="product_name">
            Продукт: <strong>{{ object.category.name|title }}/{{ object.name|title }}</strong><br><br>
        </div>
        <img src="/media/{{ object.img|default:'products_images/default.jpg' }}" width="200px">
        <div class="​summary​">
            <b>цена</b>
            <p>{{ object.price }} USD</p>
            <button class="menu_button" onclick=location.href="{% url 'admin:product_update' object.pk %}">
                Редактировать
            </button>
            <button class="menu_button" onclick=location.href="{% url 'admin:product_delete' object.pk %}">
                Удалить
            </button>
            <button class="menu_button" onclick=location.href="{% url 'admin:products' object.category.pk %}">
                Назад
            </button>
            <br><br>

        </div>
        <div class="​product_desc​"><b>Краткая информация</b>
            <p>{{ object.tiny_desc }}</p>
            <br><br>
            <b>Подробная информация</b>
            <p>{{ object.desc }}</p></div>
    </div>
{% endblock %}
